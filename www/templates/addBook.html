<ion-view title="Input Data Test">
    <ion-content padding="true" class="has-header">
      <form>
          <ion-list>
              <label class="item item-input">
                  <span class="input-label">Author One</span>
                  <input type="text" placeholder="enter average shots..." ng-model="data.authorOne">
              </label>
              <label class="item item-input">
                  <span class="input-label">Author Two</span>
                  <input type="text" placeholder="enter your time..." ng-model="data.authorTwo">
              </label>
          </ion-list>
          <button class="button button-stable button-block" ng-click="saveBook()">Done</button>
      </form>
    </ion-content>
</ion-view>
